<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .button {
            width: 300px;
            height: 50px;
            border: 0.25rem solid black;
        }
    </style>
</head>
<body>
    <div class="button"></div>
    <script>
        const metaElement = document.querySelector('meta[name="viewport"]')
        const devicePixelRatio = window.devicePixelRatio
        const feature = `width=device-width, initial-scale=${1/devicePixelRatio}`
        metaElement.setAttribute("content", feature)

        const width = document.documentElement.clientWidth
        const fontSize = `${(width/750).toFixed(2)}px`
        document.documentElement.style.fontSize = fontSize
    </script>
</body>
</html>
